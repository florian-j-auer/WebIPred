<h6 class="display-6" *ngIf="title">{{ title }}</h6>

<ngx-charts-bar-vertical-2d
  scheme="picnic"
  [roundEdges]="false"
  [legend]="true"
  [legendPosition]="legendPosition"
  [showDataLabel]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="true"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [results]="chart"
  [yScaleMax]="1"
>
</ngx-charts-bar-vertical-2d>
